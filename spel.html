<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spel</title>
  <link rel="stylesheet" href="spel.css" />
</head>
<body>
   <h1 id="score">0</h1>
  <div id="game-boarder">
    <p id="tutorial">Hoppa : Alla knappar <br> Skjut : Spacebar (3 sekunders omladdning)</p>
    <div id="bil"></div>
    <div id="sten"></div>
    <div id="skott"></div>
  </div>

  <div id="cooldown-container">
    <div id="cooldown-bar"></div>
    <div id="laddarom">Laddar!</div>
  </div>

  <div id="start-screen">
    <button id="start-button">Starta spelet</button>
  </div>
 

  <div id="game-over-screen" style="display: none;">
    <div class="game-over-box">
      <h2>Bra försök!</h2>
      <p id="final-score">Din poäng: 0</p>
      <input type="text" id="player-name" placeholder="Skriv ditt namn" />
      <button id="submit-button">Spara poäng på topplistan</button>
      <button id="play-again-button">Spela igen</button>
    </div>
  </div>

  <div id="leaderboard-box">
    <h2>Topp 10</h2>
    <ul id="leaderboard"></ul>
  </div>

 <div id="vinnare">Ett fantastiskt fint pris utlovas till den som ligger etta på topplistan 23 maj klockan 16.00</div>

 <div id="game-info1">HJÄLP! Kuspöjkan blir attackerade av vägglöss och Hans behöver din assistans</div>
 <div id="game-info2">Skjut eller hoppa och håll dig vid liv. Sprayen är såklart laddad med omtanke, förebyggande åtgärder och långsiktighet.</div>
-->
  <!-- Firebase + spel.js -->
  <script type="module" src="spel.js"></script>
</body>
</html>
