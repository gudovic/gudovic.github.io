<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Page</title>
    <link rel="stylesheet" href="destination.css">
</head>
<body>
    <div id="main-container">
        <header id="pageHeader">
            <h1 id="groupHeadline"></h1>
        </header>
        
        <section id="section1" class="group-section">
            <div class="image-container" id="image1"></div>
            <div class="text-container" id="text1"></div>
        </section>
        
        <section id="section2" class="group-section">
            <div class="image-container" id="image2"></div>
            <div class="text-container" id="text2"></div>
        </section>

        <section id="section3" class="group-section">
            <div class="image-container" id="image3"></div>
            <div class="text-container" id="text3"></div>
        </section>

        <section id="section4" class="group-section">
            <div class="image-container" id="image4"></div>
            <div class="text-container" id="text4"></div>
        </section>

        <button id="continueButton" onclick="goToNextPage()">Go to your destination</button>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
